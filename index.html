<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ðŸŒ Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- ðŸ“± Responsive viewport setup for mobile-friendly design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ·ï¸ Title shown in the browser tab -->
  <title>Weather App</title>

  <!-- ðŸŽ¨ Linking the external stylesheet for layout and styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ðŸ”³ MAIN WRAPPER: Ensures sticky footer & page layout using flexbox -->
  <div class="page-wrapper">

    <!-- ðŸ”¹ NAVIGATION BAR: Top fixed bar for branding and navigation links -->
    <nav class="navbar">
      <div class="nav-container">
        <!-- ðŸ”  APP TITLE: Shown on the left of the navbar -->
        <h1 class="nav-title"> Weather Ninja </h1>

        <!-- ðŸ”— NAV LINKS: Menu links to navigate to other sections/pages -->
        <ul class="nav-links">

      </div>
    </nav>

    <!-- ðŸ§Š MAIN CONTAINER: Input field, weather display, and error message -->

      <!-- ðŸ“ Title of the input form section -->
      <h1>SEARCH</h1>

      <!-- ðŸ” FORM SECTION: Handles city input and submit action -->

        <!-- ðŸŒ† City input field where user types a city name -->

      <!-- ðŸ“¡ WEATHER OUTPUT: Dynamic content populated using JavaScript -->

        <!-- Weather data (like temperature, icon, etc.) will appear here -->
      </div>

      <!-- âŒ ERROR DISPLAY: Shown when an invalid city is entered or API fails -->

    </div>

      </div>
    </footer>
  </div>

  <!-- ðŸ’¡ JavaScript file to handle form interaction and API fetching -->

</body>
</html>
